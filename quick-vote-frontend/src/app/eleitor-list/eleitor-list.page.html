<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Eleitores</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="novoEleitor()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let eleitor of eleitores" (click)="editarEleitor(eleitor)">
      <ion-label>
        <h2>{{ eleitor.nome }}</h2>
        <p>{{ eleitor.cpf }} | {{ eleitor.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
